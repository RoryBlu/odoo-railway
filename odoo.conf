[options]
# Data directory
data_dir = /var/lib/odoo

# Addons path (set in entrypoint)
addons_path = /opt/odoo/odoo/addons

# Database will be configured via command-line args from environment
# No PORT variable conflicts - we use PGHOST, PGPORT, PGUSER, PGPASSWORD

# Security
without_demo = all

# Performance
workers = 2
max_cron_threads = 1

# Logging
log_level = info
logfile = False  # Log to stdout for Railway
