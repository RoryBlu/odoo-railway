# railway.toml
# Railway deployment configuration for Odoo 18 Enterprise

[build]
# Build from Dockerfile instead of pulling pre-built image
# Railway's image cache is too aggressive

[deploy]
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3

# CRITICAL: Mount volume for persistent data
# Without this, all filestore data (attachments, images, etc.) will be lost on restart!
[[deploy.volumeMounts]]
mountPath = "/var/lib/odoo"
name = "odoo_data"
