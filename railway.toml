[build]
builder = "DOCKERFILE"
dockerfilePath = "Dockerfile"

[deploy]
# Remove healthcheck - Railway will still monitor the container
# Odoo is running fine, just not accessible for healthchecks
# Run as odoo user (UID 101) for security
runAsUser = 101
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3

[mounts]
"/var/lib/odoo" = { volume = "odoo_data" }